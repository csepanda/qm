simulationConfiguration:
    networkStack: linux
network:
    nodes:
        - id: node01
          ipConfig:
              - connection: !Ref connection_01
                address: 10.10.0.2/24

        - id: node02
          ipConfig:
              - connection: !Ref connection_01
                address: 10.10.0.3/24
    connections:
        - id: connection_01
          type: P2P
          targets:
              - !Ref node01
              - !Ref node02
          dataRate: 5Mbps
          delay: 1ms
          mtu: 1500
applications:
    - binary: ping
      node: !Ref node01
      arguments:
          - -c 1
          - 10.10.0.3
      startAt: 12s
