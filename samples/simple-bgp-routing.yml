# Network:
#
#
#        10.0.0.1/24                                        10.0.1.2/24
# (node01)___________                                      ___________(node03)
#                    \                                    /              | 10.0.2.1/24 DEFAULT GATAWAY
#                 BGP \                                  / BGP           |
#                      \  10.0.0.2/24      10.0.1.1/24  /                | 10.0.2.2/24
#                       \___________(node02)___________/              (node04)
#
simulationConfiguration:
    networkStack: linux
    stopTime: 600s
network:
    nodes:
        - id: node01
          ipConfig:
              - connection: !Ref connection_01
                address: 10.0.0.1/24
          files:
              - path: /usr/local/etc/zebra.conf
                type: regular
                kind: zebra
              - path: /usr/local/etc/bgp.conf
                type: regular
                kind: bgp
                as: 1
                neighbors:
                    - as: 2
                      address: 10.0.0.2
        - id: node02
          ipConfig:
              - connection: !Ref connection_01
                address: 10.0.0.2/24
              - connection: !Ref connection_02
                address: 10.0.1.1/24
          files:
              - path: /usr/local/etc/zebra.conf
                type: regular
                kind: zebra
              - path: /usr/local/etc/bgp.conf
                type: regular
                kind: bgp
                as: 2
                neighbors:
                    - as: 1
                      address: 10.0.0.1
                    - as: 3
                      address: 10.0.1.2
        - id: node03
          ipConfig:
              - connection: !Ref connection_02
                address: 10.0.1.2/24
              - connection: !Ref connection_03
                address: 10.0.2.1/24
          files:
              - path: /usr/local/etc/zebra.conf
                type: regular
                kind: zebra
              - path: /usr/local/etc/bgp.conf
                type: regular
                kind: bgp
                as: 3
                neighbors:
                    - as: 2
                      address: 10.0.1.1
        - id: node04
          ipConfig:
              - connection: !Ref connection_03
                address: 10.0.2.2/24
    connections:
        - id: connection_01
          type: P2P
          targets:
              - !Ref node01
              - !Ref node02
          dataRate: 5Mbps
          delay: 1ms
          mtu: 1500
        - id: connection_02
          type: P2P
          targets:
              - !Ref node02
              - !Ref node03
          dataRate: 5Mbps
          delay: 1ms
          mtu: 1500
        - id: connection_03
          type: P2P
          targets:
              - !Ref node03
              - !Ref node04
          dataRate: 5Mbps
          delay: 1ms
          mtu: 1500
applications:
    - node04 ip route add default via 10.0.2.1 dev sim0
    - node01 zebra -f /usr/local/etc/zebra.conf -i /zebra.pid
    - node01 bgpd -f /usr/local/etc/bgp.conf -i /bgp.pid
    - node02 zebra -f /usr/local/etc/zebra.conf -i /zebra.pid
    - node02 bgpd -f /usr/local/etc/bgp.conf -i /bgp.pid
    - node03 zebra -f /usr/local/etc/zebra.conf -i /zebra.pid
    - node03 bgpd -f /usr/local/etc/bgp.conf -i /bgp.pid
    - binary: ping
      node: !Ref node01
      arguments: -c 1 10.0.2.2
      startAt: 350s
    - binary: ip
      node: !Ref node01
      arguments: route show table all
      startAt: 250s
    - binary: ip
      node: !Ref node04
      arguments: route show table all
      startAt: 350s
